<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta activada | Galeno</title>
    <meta http-equiv="refresh" content="5;url={% url 'login' %}">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            display: inline-block;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>¡Bienvenido a Galeno, {{ username }}!</h2>
        <p>Tu cuenta fue activada con éxito.</p>
        <p>Redirigiéndote al inicio de sesión en 5 segundos...</p>
        <a href="{% url 'login' %}" class="btn">Ir ahora</a>
    </div>
</body>
</html>
